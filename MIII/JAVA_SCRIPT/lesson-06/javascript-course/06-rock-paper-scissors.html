 <!DOCTYPE html>

        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
        const randomNumber1 = Math.random();
        let computerMove1 = '';

        if (randomNumber1 >=0 && randomNumber1<1/3)
        {
            computerMove1 = 'Rock';
        }

        if (randomNumber1 >=1/3 && randomNumber1<2/3)
        {
            computerMove1 = 'Paper';
        }

        if (randomNumber1 >=2/3 && randomNumber1<=1)
        {
            computerMove1 = 'Scissors';
        }

        let result1='';
        if (computerMove1=== 'Rock')
        {
            result1 = 'Tie';
        }

        if (computerMove1=== 'Paper')
        {
            result1 = 'You lose';
        }

        if (computerMove1=== 'Scissors')
        {
            result1 = 'You win';
        }

        alert(`You picked rock. Computer picked ${computerMove1}. ${result1}`);

        
        ">Rock</button>
